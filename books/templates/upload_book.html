{% extends 'base.html' %}

{% load crispy_forms_tags  %}

{% block title %} Upload Book {% endblock %}
{% block content %}
<div class="select2-container">
    <div class="col-lg-6">
       <form method="POST" enctype="multipart/form-data">
           {% csrf_token %}
           {{ form | crispy }}
           <button class="btn btn-primary" type="submit">
               Download file
           </button>
       </form>
    </div>
</div>
{% endblock %}
